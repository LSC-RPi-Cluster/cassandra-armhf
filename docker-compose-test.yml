version: "3.3"

networks:
  cluster_net:
    external:
      name: cassandra-net  
  
services:  

  ################################################################
  # The Casandra cluster 
  #   - cassandra-node1
  ################################################################        
  cassandra-seed:
    image: cassandra-armhf
    environment:
      CASSANDRA_BROADCAST_ADDRESS: "tasks.cassandra-seed"
      HEAP_NEWSIZE: 12M
      MAX_HEAP_SIZE: 64M
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.hostname == rpi-03
    volumes:
      - /mnt/storage/cassandra:/var/lib/cassandra 
    networks:
      - cluster_net

  ################################################################
  # The Casandra cluster 
  #   - cassandra-node2
  ################################################################        
  cassandra:
    image: cassandra-armhf
    environment:
      CASSANDRA_BROADCAST_ADDRESS: "tasks.cassandra"
      #CASSANDRA_SEEDS: "cassandra-seed"
      SEEDS_SERVICE: "cassandra-seed"
      HEAP_NEWSIZE: 12M
      MAX_HEAP_SIZE: 64M
      TASK_NAME: "{{.Task.Name}}"
      WAIT_TIME: 70
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3
        window: 120s
      placement:
        constraints:
          - node.hostname == rpi-04
    volumes:
      - /mnt/storage/cassandra:/var/lib/cassandra 
    networks:
      - cluster_net
